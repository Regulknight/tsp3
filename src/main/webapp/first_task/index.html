<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css"

<body background="http://www.whitburnpevsner.com/wp-content/uploads/2014/10/Black-Gradient-for-windows.jpg">
<div style="margin-top: 10%" class="pure-g">
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3">

        <form style="margin-left: 17%" class="pure-form pure-g pure-u-1" action="result.html" method="post">

                <label style="margin-left: 31px">Base:</label>
                <input id ="base" name="base" class="validate" title="Base" type="number" placeholder="Введите основание">

            </div>
            <p></p>
            <div>
                <label>Exponent:</label>
                <input id = "exp", name="exp" class="validate" type="number" placeholder="Введите степень числа">

            </div>
            <p></p>
            <div style="margin-left: 25%">
                <input class="pure-button pure-button-primary" type="submit" value="Submit">
            </div>
        </form>
    </div>
    <div class="pure-u-1-3"></div>
</div>
